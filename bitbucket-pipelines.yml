# This is a sample build configuration for .NET Core.
# Only use spaces to indent your .yml configuration.
# -----
# You can use any Docker image from Docker Hub, or your own container registry, as your build environment.
image: mcr.microsoft.com/dotnet/core/sdk:3.1
pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - export PROJECT_NAME=StrongHeart.Features
          - export TEST_NAME=StrongHeart.Features.Test
          - cd /src/
          - dotnet restore
          - dotnet build /src/StrongHeart.Features/$PROJECT_NAME
          - dotnet test /src/StrongHeart.Features/$TEST_NAME
